<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlashForge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>FlashForge</h1>
    <form id="uploadForm">
      <input type="file" id="pdf" name="pdf" accept=".pdf" required />
      <button type="submit">Generate Flashcards</button>
    </form>
    <pre id="result"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>

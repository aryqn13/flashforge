<!DOCTYPE html>
<html>
<head>
  <title>FlashForge</title>
</head>
<body>
  <h1>FlashForge</h1>
  <form id="uploadForm">
    <input type="file" id="pdf" name="pdf" accept=".pdf" required />
    <button type="submit">Generate Flashcards</button>
  </form>

  <pre id="result"></pre>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      return false;
      const fileInput = document.getElementById('pdf');
      const formData = new FormData();
      formData.append('pdf', fileInput.files[0]);
  
      const res = await fetch('http://localhost:5000/upload', {
        method: 'POST',
        body: formData
      });
  
      const data = await res.json();
      const resultDiv = document.getElementById('result');
  
      if (data.flashcards) {
        const { mcq, true_false, explanatory } = data.flashcards;
        let output = '<h3>MCQs</h3><ul>';
        mcq.forEach(q => {
          output += `<li><strong>${q.question}</strong><br>Options: ${q.options.join(', ')}<br>Answer: ${q.answer}</li>`;
        });
        output += '</ul><h3>True/False</h3><ul>';
        true_false.forEach(q => {
          output += `<li>${q.statement} â€” <strong>${q.answer}</strong></li>`;
        });
        output += '</ul><h3>Explanatory</h3><ul>';
        explanatory.forEach(q => {
          output += `<li><strong>${q.question}</strong><br>${q.answer}</li>`;
        });
        output += '</ul>';
        resultDiv.innerHTML = output;
      } else {
        resultDiv.textContent = JSON.stringify(data, null, 2); // fallback
      }
    });
  </script>
  
</body>
</html>
